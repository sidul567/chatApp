<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Chat App</title>
    <link rel="shortcut icon" href="img/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="top"></span>

    <div class="container-fluid bg-white chatbox rounded shadow-md">
        <div class="row h-100">
            <div id="side-1" class="col-2 col-sm-2 col-md-4 pr-0">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img id="imgProfile" src="img/account.png" alt="" class="profile-pic rounded-circle">
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                                <div class="dropleft">
                                    <span class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
                                        <i class="fas fa-ellipsis-v icon" style="cursor: pointer;"></i>
                                    </span>
                                    <div class="dropdown-menu">
                                        <a href="#" id="lnkNewChat" onclick="populateFriendList()" class="dropdown-item" data-toggle="modal" data-target="#modalList">New Chat</a>
                                        <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                                        <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item" style="display: none;">Sign Out</a>
                                    </div>

                                    <div class="modal fade" id="modalList">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="card">
                                                    <div class="card-header">
                                                        Friend List
                                                        <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                                    </div>
                                                    <ul class="list-group list-group-flush" id="lstFriend"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <ul class="list-group list-group-flush" id="lstchat">
                    </ul>
                </div>
            </div>
            <div id="side-2" class="col-10 col-sm-10 col-md-8 pl-0">
                <div id="chatPanel" class="card" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <!-- <div class="col-1 col-sm-1 col-md-1">
                                <i class="fas fa-list mt-3" style="cursor: pointer;" onclick="showChatList()"></i>
                            </div> -->
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="img/account.png" id="chatImage" class="rounded-circle profile-pic" alt="">
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name" id="divChatName">Any name</div>
                                    <div class="under-name" id="divChatSeen">Last seen : 09/10/18</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fa fa-search"></i>
                                <i class="fa fa-paperclip ml-4"></i>
                                <i class="fa fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="message">
                        
                        <!-- <div class="row justify-content-end">
                            <div class="col-6 col-sm-6 col-md-6">
                                <p class="sent float-right">This is a text from anywhere
                                    <span class="time float-right">1:26 PM</span>
                                </p>
                            </div>
                            <div class="col-2 col-sm-1 col-md-1">
                                <img src="img/account.png" class="chat-pic" alt="">
                            </div>
                        </div> -->
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-1 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-9">
                                <input id="txtmessage" type="text" class="form-control form-rounded" placeholder="Type here">
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="far fa-paper-plane fa-2x" onclick="sendMessage()" style="cursor: pointer;"></i>
                            </div>
                            <div class="col-1 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divStart" class="text-center">
                    <i class="fas fa-comments mt-5" style="font-size: 250px;"></i>
                    <h2 class="mt-5">Select friend from your friend list and start chating...</h2>
                    <button class="btn btn-danger p-3" onclick="signIn()">
                        <i class="fab fa-google" style="color:#121212;margin-right: 15px;font-size: 25px;float: left;"></i>
                        <span class="mt-5">Sign In With Google</span></button>
                    <!-- <button class="btn btn-danger" onclick="signOut()">Sign Out</button> -->
                </div>
            </div>

        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper-1.14.7.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>
    <script src="js/firebase.init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
